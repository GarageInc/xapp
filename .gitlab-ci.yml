notify_bot:
  only: [merge_requests]
  stage: build
  script:
    - curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d parse_mode=HTML -d chat_id=$CHAT_BOT_ID -d text="üí°New Merge Request!%0Aüë®‚Äçüíª$GITLAB_USER_NAME%0A%0AFrom <b>$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME</b>%0ATo <b>$CI_MERGE_REQUEST_TARGET_BRANCH_NAME</b>%0A%0AFor approve follow the link%0Aüîó$CI_MERGE_REQUEST_PROJECT_URL/-/merge_requests/$CI_MERGE_REQUEST_IID"
  tags:
    - lumos

build_image:
  stage: build
  script:
    - curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=$CHAT_BOT_ID -d text="üî®New lumos xApp Build Started%0Aüë®‚Äçüíª$GITLAB_USER_NAME"
    - sudo docker image prune -f || true
    - sudo docker build -t lumos-xapp .
    - echo $REGISTRY_PASSWORD | sudo docker login -u $REGISTRY_LOGIN --password-stdin git.zoodao.com:5050
    - sudo docker image tag lumos-xapp git.zoodao.com:5050/lumos/xapp/lumos-xapp:main
    - sudo docker image push git.zoodao.com:5050/lumos/xapp/lumos-xapp:main
    - sudo docker rmi --force lumos-xapp || true
    - sudo docker rmi --force git.zoodao.com:5050/lumos/xapp/lumos-xapp:main || true
    - sudo docker rmi --force git.zoodao.com:5050/lumos/xapp/lumos-xapp || true
    - sudo docker image prune -f || true
  tags:
    - lumos
  only:
    - main

jobBuildFailed:
  stage: test
  when: on_failure
  script:
    - curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=$CHAT_BOT_ID -d text="!!!xApp Build Failed!!!%0Aüë®‚Äçüíª$GITLAB_USER_NAME"
    - echo "trying to clean up, wait till job will be done"
    - curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=$CHAT_BOT_ID -d text="Automatic clean up started%0Aüë®‚Äçüíª$GITLAB_USER_NAME"
    - sudo docker system prune -f || true
    - curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=$CHAT_BOT_ID -d text="Automatic clean up finished%0Aüë®‚Äçüíª$GITLAB_USER_NAME"
  tags:
    - lumos
  only:
    - main

